<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FLOPPA CUBE</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			const geometry = new THREE.BoxGeometry();
			const loader = new THREE.TextureLoader();
			const material = [
				new THREE.MeshBasicMaterial({map: loader.load('floppa1.jpg')}),
				new THREE.MeshBasicMaterial({map: loader.load('floppa2.jpg')}),
				new THREE.MeshBasicMaterial({map: loader.load('floppa3.jpg')}),
				new THREE.MeshBasicMaterial({map: loader.load('floppa4.jpg')}),
				new THREE.MeshBasicMaterial({map: loader.load('floppa5.jpg')}),
				new THREE.MeshBasicMaterial({map: loader.load('floppa6.jpg')}),
			]
			
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 2;

			function animate() {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
